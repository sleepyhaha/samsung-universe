<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/output.css">
    <title>Day Planner</title>
    <script src="https://kit.fontawesome.com/ee121fe568.js" crossorigin="anonymous"></script>
    <title>Day Planner</title>
</head>

<body>
    <header class="fixed flex z-50 w-full h-32 p-14 justify-between items-center bg-sky-300 text-white">
        <h1 class="text-5xl font-bold">
            FlightBnB
        </h1>
        <nav class="float-right">
            <i class="fa-solid fa-circle-user fa-2xl"></i>
        </nav>
    </header>
    <main class="top-64 relative ">
        <!-- User input form -->
        <section id="userInput">
            <form>
                <div class="grid justify-items-center gap-6 mb-1 md:grid-cols-2 px-64 mx-10">
                    <div>
                        <label for="location"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-center">Where
                            are you leaving?</label>
                        <input type="text" id="location"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 text-center"
                            placeholder="Melbourne" required>
                    </div>
                    <div>
                        <label for="destination"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-center">What's your
                            destination?</label>
                        <input type="text" id="destination"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 text-center"
                            placeholder="Melbourne" required>
                    </div>
                    <div class="relative max-w-sm">
                        <!-- <div class="absolute inset-y-0 left-0 flex items-center p-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                            </svg>
                        </div> -->
                        <input id="arriveDate" datepicker type="text"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block   p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 text-center"
                            placeholder="Select arrival date">
                    </div>
                    <div class="relative max-w-sm">
                        <!-- <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                            </svg>
                        </div> -->
                        <input id="leaveDate" datepicker type="text"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block   p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 text-center"
                            placeholder="Select return date">
                    </div>
                    <button id="submit" type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm  sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 col-span-2">Submit</button>
            </form>
        </section>

        <section id="filter" class="mt-20 px-32 w-full flex justify-center">
            <button id="casinoBtn" type="button"
                class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Casinos
                & Gambling</button>
            <button id="museumBtn" type="button"
                class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Museums
            </button>
            <button id="nightlifeBtn" type="button"
                class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Nightlife
            </button>
            <button id="sightsBtn" type="button"
                class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Sights
                & Landmarks
            </button>
            <button id="zooBtn" type="button"
                class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Zoos
                & Aquarium
            </button>
        </section>
        <section class="flex flex-wrap mt-20 justify-evenly" id="results">
            <div class="h-64 w-52 border relative result-box"><i class="fa-regular fa-star fa-xl absolute right-4 top-6"
                    style="color: #000000;"></i>
            </div>
            <div class="h-64 w-52 border relative"><i class="fa-regular fa-star fa-xl absolute right-4 top-6"
                    style="color: #000000;"></i>
            </div>
            <div class="h-64 w-52 border relative"><i class="fa-regular fa-star fa-xl absolute right-4 top-6"
                    style="color: #000000;"></i>
            </div>
            <div class="h-64 w-52 border relative"><i class="fa-regular fa-star fa-xl absolute right-4 top-6"
                    style="color: #000000;"></i>
            </div>
            <div class="h-64 w-52 border relative"><i class="fa-regular fa-star fa-xl absolute right-4 top-6 "
                    style="color: #000000;"></i>
            </div>


        </section>
    </main>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="../node_modules/flowbite/dist/datepicker.js"></script>
    <script src="js/script.js"></script>
    <script src="js/autofill.js"></script>


</body>

</html>
